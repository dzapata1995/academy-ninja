<html>
<body>
	<div id='background'>
        <div id='character'
		style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'>
		</div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
		var position = 0;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
			var element = document.getElementById("character");

    		if(e.keyCode == 37) { // LEFT
    			leftValue = leftValue - 10;
				if (leftValue > 0) {
					if (position == 1) {
						element.style.backgroundImage = "url('img/left2.png')";
						position = 0;
					} else {
						element.style.backgroundImage = "url('img/left1.png')";
						position = 1;
					}
				} else {
					alert('nose puede avanzar mas a esa direcci贸n.');
				}
    		}
    		else if (e.keyCode == 39) { // RIGHT
    			leftValue = leftValue + 10;

				if (leftValue < 500) {
					if (position == 2) {
						element.style.backgroundImage = "url('img/right2.png')";
						position = 0;
					} else {
						element.style.backgroundImage = "url('img/right1.png')";
						position = 2;
					}
				} else {
					alert('nose puede avanzar mas a esa direcci贸n.');
				}

    		}
    		else if (e.keyCode == 40) { // DOWN
				topValue = topValue + 10;

				if (topValue < 500) {
					if (position == 3) {
						element.style.backgroundImage = "url('img/down2.png')";
						position = 0;
					} else {
						element.style.backgroundImage = "url('img/down1.png')";
						position = 3;
					}
				} else {
					alert('nose puede avanzar mas a esa direcci贸n.');
				}
    		} else if (e.keyCode == 38) { // TOP
				topValue = topValue - 10;

				if (topValue > 0) {
					if (position == 4) {
						element.style.backgroundImage = "url('img/top1.png')";
						position = 0;
					} else {
						element.style.backgroundImage = "url('img/top2.png')";
						position = 4;
					}
				} else {
					alert('nose puede avanzar mas a esa direcci贸n.');
				}
			}
    		// ...
    		update();
    	}
    </script>
</body>
</html>
